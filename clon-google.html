<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="./clon-google.css"
    rel="stylesheet"
    />
    <title>Clon de Google</title>
</head>

<body>
    <header>
        <nav class="menu_principal" aria-label="menu_principal ">
            <div>
                <a href="www.gmail.com" target="_blank">Gmail</a>
                <a href="#">Images</a>
            </div>
            <button class="menu_btn">
                <img src="./assets/icon/three-dots.png" alt="menú de opciones">
            </button>
            <button class="profile">CH</button>
        </nav>
    </header>

    <main>
        <img 
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="logo-de-google"
        />

        <form class="busqueda">
            <label for="search" ></label>
            <input id="search" type="search" name="search">
            <span></span>
        </form>
        <div class="acciones">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="pais">
            <h5>México</h5>
        </div>
        <div class="links">
            <nav aria-label="menu_nosotros">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How search works</a>
            </nav>
            <nav aria-label=" menu_terminos_condiciones">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Conditions</a>
            </nav>
        </div>
    </footer>

</body>
</html>
